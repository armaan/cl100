<link rel="stylesheet" href="/static/css/reveal.min.css"/>
<link rel="stylesheet" href="/static/css/zenburn.css" />
<link rel="stylesheet" href="/static/css/hastexo.css" id="theme"/>

<div class="reveal">
  <div class="slides">
	  <section
	    data-markdown="/static/markdown/sample_slides.md"
	    data-separator="^\n\n\n"
      data-separator-vertical="^\n\n">
	  </section>
  </div>
</div>

<script src="/static/js/head.min.js"></script>
<script src="/static/js/reveal.min.js"></script>
<script>
Reveal.initialize({
  controls: false,
  progress: false,
  center: false,
  transition: 'fade',
  help: false,
  width: 800,
  height: 400,
  minScale: 1,
  maxScale: 1,
  viewDistance: 2,
  dependencies: [
	  { src: '/static/js/classList.js', condition: function() { return !document.body.classList; } },
	  { src: '/static/js/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	  { src: '/static/js/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	  { src: '/static/js/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
  ]
});
</script>
